<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form action="" class="form">
    <input type="text" name="" id="" class="input--text-1">
    <!-- <input type="text" class="input--text-2"> -->
    <button type="button" class="btn--result">Calculate result</button>
        
        <button type="button" class="btn btn--plus"><img src="img/plus.png" alt=""></button>
        <button  type="button" class="btn btn--minus"><img src="img/minus-sign.png" alt=""></button>
        <button type="button" class="btn btn--times"><img src="img/multiplication-sign.png" alt=""></button>
        <button type="button" class="btn btn--divided"><img src="img/divide.png" alt=""></button>
        <button type="button" class="btn btn--openBracket"><img src="img/open-bracket.png" alt=""></button>
        <button type="button" class="btn btn--closeBracket"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--zero"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--one"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--two"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--three"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--four"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--five"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--six"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--seven"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--eight"><img src="img/close-bracket.png" alt=""></button>
        <button type="button" class="btn btn--nine"><img src="img/open-bracket.png" alt=""></button>

        <div class="result">Result</div>
        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
